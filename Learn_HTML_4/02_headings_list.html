<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <div>
      <h1>Block level elements</h1>
      <ol>
        <li>heading h1 to h6</li>
        <li>ol,</li>
        <li>li</li>
        <li>p</li>
      </ol>
    </div>

    <div>
      <h1>Inline elements</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
