<!--Create a Form with Input Fields Task: Create a simple form with two input
fields: one for "Username" and one for "Password." Instructions: Use the
<form>
  tag to create the form. Use the <input /> tag for the input fields. Use the
  label tag for the label for the input fields. Make sure you give id attribute
  with value "username" and "password" for the username and password input tag
  respectively. Give appropriate type attribute to the input tags.   -->

  <html>
    <body>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </form>
    </body>
  </html>
