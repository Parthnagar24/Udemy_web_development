<!--
1.BORDER RADIUS STYLE COLOR WIDTH-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Border Style</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-8 bg-blue-800 mb-2 border border-solid border-white">
      m-8 border-solid
    </div>
    <div
      class="mt-2.5 bg-green-700 mb-2 border-4 border-dashed border-yellow-500"
    >
      mt-2.5 border-4 border-dashed
    </div>
    <div
      class="ml-2.5 bg-yellow-500 mb-2 border-4 border-dotted border-pink-600"
    >
      ml-2.5 border-4 border-dotted
    </div>
    <div
      class="mr-2.5 bg-pink-600 mb-2 border-4 border-double border-purple-800"
    >
      mr-2.5 border-4 border-double
    </div>
    <div
      class="m-2.5 bg-purple-800 mb-2 border-4 border-solid border-gray-300 rounded-lg"
    >
      m-2.5 border-4 border-solid rounded-lg
    </div>
    <div
      class="mx-8 my-6 bg-gray-400 border-4 border-solid border-blue-800 rounded-xl"
    >
      mx-8 my-6 border-4 border-solid rounded-xl
    </div>
  </body>
</html>
