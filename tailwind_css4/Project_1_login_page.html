<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-black">
    <div
      class="flex flex-col items-center gap-4 p-8 bg-amber-50 rounded-lg shadow-lg w-96"
    >
      <img src="./icons8-login-50.png" alt="Login" class="mb-2" />
      <h2 class="font-extrabold text-2xl mb-2">Login</h2>
      <label class="text-xl font-bold w-full text-left">Email:</label>
      <input
        class="text-xl font-bold w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400"
        type="email"
        placeholder="Enter your Email id"
      />
      <label class="text-xl font-bold w-full text-left">Password:</label>
      <input
        class="text-xl font-bold w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400"
        type="password"
        placeholder="Enter your Password"
      />
      <label class="text-xl font-bold w-full text-left"
        >Confirm Password:</label
      >
      <input
        class="text-xl font-bold w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400"
        type="password"
        placeholder="Confirm Password"
      />
      <button
        class="bg-amber-400 text-2xl font-bold px-6 py-2 rounded hover:bg-amber-300 mt-4 transition-all"
        type="submit"
      >
        Login
      </button>
    </div>
  </body>
</html>
