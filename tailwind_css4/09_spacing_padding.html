<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="p-8 bg-blue-800 mb-2">p-8</div>
    <div class="pt-2.5 bg-green-700 mb-2">pt-2.5</div>
    <div class="pl-2.5 bg-yellow-500 mb-2">pl-2.5</div>
    <div class="pr-2.5 bg-pink-600 mb-2">pr-2.5</div>
    <div class="pb-2.5 bg-purple-800 mb-2">pb-2.5</div>
    <div class="px-8 py-6 bg-gray-400">px-8 py-6</div>
  </body>
</html>

<!--Here’s what  code does:

- Each `<div>` demonstrates a different Tailwind CSS padding utility.
- The background color (`bg-*`) and bottom margin (`mb-2`) make each box visible and spaced apart.
p
**Line-by-line explanation:**

- `p-8`: Padding of 2rem (32px) on all sides, blue background.
- `pt-2.5`: Padding-top of 0.625rem (10px), green background.
- `pl-2.5`: Padding-left of 0.625rem (10px), yellow background.
- `pr-2.5`: Padding-right of 0.625rem (10px), pink background.
- `pb-2.5`: Padding-bottom of 0.625rem (10px), purple background.
- `px-8 py-6`: Padding-left and right of 2rem (32px), padding-top and bottom of 1.5rem (24px), gray background.

Each box’s label matches the Tailwind classes used, so you can see the effect of each padding utility.-->
