<!-- utilities for controlling the font family of an element-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font_Family_Types</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="p-8">
    <p class="font-sans mb-2">Max is a good and caring dog</p>
    <p class="font-serif mb-2">Max is a good and caring dog</p>
    <p class="font-mono">Max is a good and caring dog</p>
  </body>
</html>
