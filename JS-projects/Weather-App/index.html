<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="icons8-search.gif" alt="Search"></button>
        </div>

        <div class="weather">
            <img src="icons8-rain-50.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="icons8-humidity-50.png" alt="Humidity Icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>

                <div class="col">
                    <img src="icons8-wind-48.png" alt="Wind Icon">
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
