<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Circle Using Radius</title>
    <style>
      div {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin: auto;
        padding: 0;
      }
      .circle {
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(5, 0, 0);
        font-size: 24px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="circle">1</div>
  </body>
</html>
