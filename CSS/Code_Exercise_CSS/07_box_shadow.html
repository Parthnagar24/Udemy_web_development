<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        box-shadow: 10px 10px 15px rgb(128, 128, 128);
      }
    </style>
  </head>
  <body>
    <div class="shadow-box">
      <h1>Welcome to My Page</h1>
      <p>This is a simple box with a shadow effect.</p>
    </div>
  </body>
</html>
