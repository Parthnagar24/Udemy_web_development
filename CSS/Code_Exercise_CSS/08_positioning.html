<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .parent-container {
        position: relative;
        height: 200px; /* Optional: to better see the effect */
      }
      .static-box {
        position: static;
        background-color: rgb(81, 64, 43);
      }
      .relative-box {
        position: relative;
        top: 50px;
        left: 50px;
        background-color: blueviolet;
      }

      .absolute-box {
        position: absolute;
        top: 30px;
        left: 30px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="parent-container">
      <div class="static-box">This is a static box.</div>
      <div class="relative-box">This is a relative box.</div>
      <div class="absolute-box">This is an absolute box.</div>
    </div>
  </body>
</html>
