<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      .styled-text {
        font-weight: bold;
        color: rgb(255, 0, 0); /* Custom color */
        font-size: 18px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p class="styled-text">
      This is a paragraph with a custom font size and color.
    </p>
  </body>
</html>
