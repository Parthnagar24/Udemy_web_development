<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text & Font Properties</title>

    <style>
      h1 {
        color: red;
        font-size: 26px;
        text-decoration: underline;
      }
      p {
        font-weight: bold;
        text-align: end;
        line-height: 1;
      }
      h2 {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-style: italic;
        text-align: center;
        letter-spacing: 3px;
      }
    </style>
  </head>
  <body>
    <h1>font is the game</h1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <h2>joke with me</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
      expedita placeat est accusantium molestias amet rerum ratione blanditiis
      quae totam.
    </p>
  </body>
</html>
