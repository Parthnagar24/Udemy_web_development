<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Styled List</h2>
    <ul style="list-style: circle; padding: 10px">
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>

    <h2>Styled Table</h2>
    <table
      style="border-collapse: collapse; width: 100%; table-layout: fixed"
      border="1"
    >
      <tr>
        <th style="padding: 10px">Name</th>
        <th style="padding: 10px">Age</th>
      </tr>
      <tr>
        <td style="padding: 10px">Alice</td>
        <td style="padding: 10px">24</td>
      </tr>
      <tr>
        <td style="padding: 10px">Bob</td>
        <td style="padding: 10px">30</td>
      </tr>
    </table>
  </body>
</html>
