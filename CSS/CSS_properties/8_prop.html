<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Box</title>
    <style>
      .box {
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: coral;
        color: white;
        text-align: center;
        font-size: 20px;
      }

      /* Responsive media query */
      @media (max-width: 600px) {
        .box {
          width: 90%;
          font-size: 16px;
          background-color: teal;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Resize the window to see responsive changes.</div>
  </body>
</html>
