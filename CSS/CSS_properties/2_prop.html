<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Properties</title>
    <style>
      .box-model {
        width: 300px;
        height: 10vh;
        padding: 10px;
        margin: 20px;
        border: 4px solid blue;
        box-sizing: inherit;
        box-shadow: 2px 2px 10px green;
        text-shadow: 1px 2px red;
      }
    </style>
  </head>
  <body>
    <div class="box-model">
      <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
  </body>
</html>
