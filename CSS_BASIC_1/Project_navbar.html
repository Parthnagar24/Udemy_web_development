<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Variations</title>
    <style>
      body {
        background-color: #050000;
        margin: 2px;
        padding: 20px;
        color: white;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      .container {
        margin-bottom: 40px;
      }
      /* NAV 1: Horizontal with underline effect */
      .nav1 {
        border: 2px solid red;
        background-color: hsla(0, 0%, 100%, 0.336);
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        margin: 0;
        padding: 0;
      }
      .nav1 li {
        margin: 0 10px;
        position: relative;
      }
      .nav1 a {
        color: #fffdfd;
        text-decoration: underline;
        padding-bottom: 4px;
        transition: border-bottom 0.2s;
        font-weight: bold;
      }
      .nav1 a:hover {
        border-bottom: 2px solid rgb(50, 164, 37);
      }
      .nav1 button {
        background: #d00;
        color: #fff;
        border: none;
        padding: 6px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      /* NAV 2: Vertical with hover effect */
      .nav2 {
        border: 2px solid #0af;
        background-color: hsla(200, 100%, 90%, 0.15);
        padding: 10px;
        width: 180px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        color: #0af;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s, background 0.2s;
        padding: 4px 8px;
        display: block;
        border-radius: 4px;
      }
      .nav2 a:hover {
        background: #0af;
        color: #fff;
      }
      .nav2 button {
        background: #0af;
        color: #fff;
        border: none;
        padding: 6px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      /* NAV 3: Horizontal with dropdown */
      .nav3 {
        border: 2px solid #0a0;
        background-color: hsla(120, 100%, 90%, 0.15);
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .nav3 li {
        position: relative;
      }
      .nav3 a {
        color: #080;
        text-decoration: none;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
      }
      .nav3 a:hover {
        background: #080;
        color: #fff;
      }
      .nav3 button {
        background: #080;
        color: #fff;
        border: none;
        padding: 6px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      /* Dropdown styles */
      .dropdown-content {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        background: #fff;
        min-width: 120px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 1;
        border-radius: 4px;
      }
      .dropdown-content a {
        color: #080;
        padding: 8px 12px;
        display: block;
        text-decoration: none;
        border-radius: 0;
      }
      .dropdown-content a:hover {
        background: #080;
        color: #fff;
      }
      .nav3 li.dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Variation 1: Horizontal with underline effect</h1>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><button type="submit">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>Variation 2: Vertical with hover effect</h1>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><button type="submit">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>Variation 3: Horizontal with dropdown</h1>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Team</a>
              <a href="#">Company</a>
            </div>
          </li>
          <li><a href="#">Contact</a></li>
          <li><button type="submit">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
